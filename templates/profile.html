<!DOCTYPE html>
<html>
<head>
    <title>Perfil</title>
</head>
<body>
    <h1>Seu Perfil</h1>
    {% if user_email %}
        <p>Olá, {{ user_name }}!</p>
        <p>Seu e-mail de login é: {{ user_email }}</p>
        <p><a href="{{ url_for('logout') }}">Sair</a></p>
    {% else %}
        <p>Você não está logado.</p>
        <p><a href="{{ url_for('index') }}">Voltar para a tela de login</a></p>
    {% endif %}
</body>
</html>
